<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <div class="rating">
                <input type="checkbox" id="star1" name="rating" value="1" />
                     <label for="star1" title="1 star"><i class="fa fa-star">
                         <fa-icon [icon]="faStar" size="1x"></fa-icon></i></label>
                <input type="checkbox" id="star2" name="rating" value="2" />
                     <label for="star2" title="2 stars"><i class="fa fa-star">
                         <fa-icon [icon]="faStar" size="1x"></fa-icon></i></label>
                <input type="checkbox" id="star3" name="rating" value="3" />
                      <label for="star3" title="3 stars"><i class="fa fa-star">
                         <fa-icon [icon]="faStar" size="1x"></fa-icon></i></label>
                <input type="checkbox" id="star4" name="rating" value="4" />
                      <label for="star4" title="4 stars"><i class="fa fa-star">
                         <fa-icon [icon]="faStar" size="1x"></fa-icon></i></label>
                <input type="checkbox" id="star5" name="rating" value="5" />
                      <label for="star5" title="5 stars"><i class="fa fa-star">
                         <fa-icon [icon]="faStar" size="1x"></fa-icon></i></label>
              </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
