<div class="container col-md-6 col-lg-4">
  <form class="row g-3">
    <div class="col-md-12">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-12">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-4">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Gujarat</option>
        <option>Mumbai</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
<br>
<div class="social-media text-center">
   <h5>Sign up with social media</h5>
      <div class="social-icons">
        <!-- <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
          <a href="#"><i class="icon-social-google" title="Google"></i></a>
          <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a> -->
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-facebook-square"></i>
            <fa-icon [icon]="faFacebookSquare" size="2x" style="color: rgb(1, 101, 225);"></fa-icon>
          </button>
          
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
            <fa-icon [icon]="faGoogle" size="2x" style="color: rgb(221, 75, 57);"></fa-icon>
          </button>
          
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
            <fa-icon [icon]="faTwitterSquare" size="2x" style="color: rgb(8, 160, 233);"></fa-icon>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
            <fa-icon [icon]="faGithubSquare" size="2x" style="color: rgb(0, 0, 0);"></fa-icon>
          </button>
          
        </div>
    </div>
</div>
